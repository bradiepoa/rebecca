<div class="col-xl-4 col-md-12">
<div class="card ">
    <div class="card-header bg-primary">
        <h5>Members Hospital</h5>
        <div class="card-header-right">
            <ul class="list-unstyled card-option">
                <li><i class="fa fa fa-wrench open-card-option"></i></li>
                <li><i class="fa fa-window-maximize full-card"></i></li>
                <li><i class="fa fa-minus minimize-card"></i></li>
                <li><i class="fa fa-refresh reload-card"></i></li>
                <li><i class="fa fa-trash close-card"></i></li>
            </ul>
        </div>
    </div>
    <div class="card-block">
      {% if hopit %}
        {% for hospital in hopit %}
          <div class="align-middle m-b-30">
              <img src="{{hospital.imageURL}}" alt="user image" class="img-radius img-40 align-top m-r-15">
              <div class="d-inline-block">
                  <h6>{{hospital.Hospital_Name}}</h6>
                  <p class="text-muted m-b-0">{{hospital.status}}</p>
              </div>
          </div>
          {% endfor %}
        {% else %}
          <h2>You have no hospitals registered yet</h2>
      {% endif %}
       
        <div class="text-center">
            <a href="{% url 'gettreat:hopitaldetails' %}" class="b-b-primary text-primary">View All</a>
        </div>
    </div>
</div>
</div>
<!--  project and team member end -->
