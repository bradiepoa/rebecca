{% load static %}

<!-- ======= Top Bar ======= -->
<div id="topbar" class="d-flex align-items-center fixed-top">
<div class="container d-flex align-items-center justify-content-center justify-content-md-between">
  <div class="align-items-center d-none d-md-flex">
    <i class="bi bi-clock"></i> Monday - Saturday, 8AM to 10PM
  </div>
  <div class="d-flex align-items-center">
    <i class="bi bi-phone"></i> Call us now +1 5589 55488 55
  </div>
</div>
</div>

<!-- ======= Header ======= -->
<header id="header" class="fixed-top">
<div class="container d-flex align-items-center">

  <a href="index.html" class="logo me-auto"><img src="assets/img/logo.png" alt=""></a>
  <!-- Uncomment below if you prefer to use an image logo -->
  <!-- <h1 class="logo me-auto"><a href="index.html">Medicio</a></h1> -->

  <nav id="navbar" class="navbar order-last order-lg-0">
    <ul>
      <li><a class="nav-link scrollto " href="/">Home</a></li>
      <li><a class="nav-link scrollto" href="{% url 'gettreat:aboutpage' %}">About</a></li>
      <li><a class="nav-link scrollto" href="{% url 'gettreat:servicepage' %}">Services</a></li>
      <li><a class="nav-link scrollto" href="{% url 'gettreat:contactpage' %}">Contact Us</a></li>
      {% if user.is_patient %}
      <li><a class="nav-link scrollto" href="{% url 'gettreat:clientspage' %}">Hello, {{request.user}}</a></li>
    </ul>
    <i class="bi bi-list mobile-nav-toggle"></i>
  </nav><!-- .navbar -->
  {% else %}

  <a href="{% url 'gettreat:loginpage' %}" class="appointment-btn scrollto"><span class="d-none d-md-inline">Make an</span> Appointment</a>
  {% endif %}

</div>
</header><!-- End Header -->
